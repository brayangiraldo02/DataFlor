<app-nav></app-nav>
<div class="container">
  <h2>Lista de Proveedores</h2>
  <button routerLink="/provider">Agregar Proveedor</button>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Teléfono</th>
        <th>Address</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let provider of providers">
        <td>{{ provider.providerid }}</td>
        <td>{{ provider.fullname }}</td>
        <td>{{ provider.phone }}</td>
        <td>{{ provider.address }}</td>
        <td>{{ provider.state == 'Activate' ? 'Activo' : 'Inactivo' }}</td>
        <td>
          <button (click)="editProviders(provider)">Editar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="isEditing">
    <h3>Editar proveedor</h3>
    <form (submit)="saveChanges()">
      <div class="form-group">
        <label for="fullname">Nombre:</label>
        <input type="text" id="fullname" [(ngModel)]="selectedProviders.fullname" name="fullname" required>
      </div>
      <div class="form-group">
        <label for="address">Dirección:</label>
        <input type="text" id="address" [(ngModel)]="selectedProviders.address" name="address" required>
      </div>
      <div class="form-group">
        <label for="phone">Teléfono:</label>
        <input type="text" id="phone" [(ngModel)]="selectedProviders.phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="state">Estado:</label>
        <select id="state" [(ngModel)]="selectedProviders.state" name="state">
          <option value="Activate">Activo</option>
          <option value="Inactive">Inactivo</option>
        </select>
      </div>
      <button type="submit">Guardar Cambios</button>
      <button (click)="cancelEdit()">Cancelar</button>
    </form>
  </div>
</div>
